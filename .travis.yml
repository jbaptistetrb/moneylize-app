os: osx
osx_image: xcode10
language: node_js
node_js: '10'
jobs:
  include:
    - stage: release
      if: tag IS present
      before_deploy:
      - HOMEBREW_NO_AUTO_UPDATE=1 brew install rpm
      - yarn dist
      deploy:
        provider: releases
        skip_cleanup: true
        api_key:
          secure: 
        keep_history: true
        file_glob: true
        file: dist/*
        on:
          tags: true
